<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Diagnostic Tool</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Disk Diagnostic Tool</h1>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="disks">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                    Disks & Partitions
                </button>
                <button class="tab-btn" data-tab="smart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    SMART & Diagnostics
                </button>
                <button class="tab-btn" data-tab="benchmarks">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Benchmarks
                </button>
            </nav>
        </header>

        <main>
            <!-- Tab 1: Disks & Partitions -->
            <section id="disks" class="tab-content active">
                <div class="card">
                    <div class="card-header">
                        <h2>System Disks</h2>
                        <div class="export-dropdown">
                            <button class="btn export-btn" onclick="toggleExportMenu('disks')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Export
                            </button>
                            <div class="dropdown-content" id="export-menu-disks">
                                <a href="#" onclick="exportData('disks', 'json')">JSON</a>
                                <a href="#" onclick="exportData('disks', 'txt')">TXT</a>
                                <a href="#" onclick="exportData('disks', 'pdf')">PDF</a>
                            </div>
                        </div>
                    </div>
                    <div id="disk-list" class="disk-list">
                        <div class="loading">Loading disks...</div>
                    </div>
                </div>
            </section>

            <!-- Tab 2: SMART & Diagnostics -->
            <section id="smart" class="tab-content">
                <div class="vertical-layout">
                    <div class="card">
                        <div class="card-header">
                            <h2>SMART Information (Disk 0)</h2>
                            <div class="export-dropdown">
                                <button class="btn export-btn" onclick="toggleExportMenu('smart')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    Export
                                </button>
                                <div class="dropdown-content" id="export-menu-smart">
                                    <a href="#" onclick="exportData('smart', 'json')">JSON</a>
                                    <a href="#" onclick="exportData('smart', 'txt')">TXT</a>
                                    <a href="#" onclick="exportData('smart', 'pdf')">PDF</a>
                                </div>
                            </div>
                        </div>
                        <div id="smart-data" class="scrollable-content">
                            <div class="loading">Loading SMART data...</div>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Diagnostics</h2>
                        <div class="diagnostic-controls">
                            <button id="btn-diag-manual" class="btn primary">Run Manual Diagnostic</button>
                            <button id="btn-diag-ai" class="btn secondary">Run AI Diagnostic (Gemini)</button>
                        </div>
                        <div id="diagnostic-result" class="diagnostic-result">
                            <p class="placeholder-text">Select a diagnostic method to view results.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tab 3: Benchmarks -->
            <section id="benchmarks" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Disk Benchmark (Disk 0)</h2>
                        <div class="export-dropdown">
                            <button class="btn export-btn" onclick="toggleExportMenu('benchmarks')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Export
                            </button>
                            <div class="dropdown-content" id="export-menu-benchmarks">
                                <a href="#" onclick="exportData('benchmarks', 'json')">JSON</a>
                                <a href="#" onclick="exportData('benchmarks', 'txt')">TXT</a>
                                <a href="#" onclick="exportData('benchmarks', 'pdf')">PDF</a>
                            </div>
                        </div>
                    </div>
                    <form id="benchmark-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="bench-type">Benchmark Type</label>
                                <select id="bench-type">
                                    <option value="write">Write Speed</option>
                                    <option value="read">Read Speed</option>
                                    <option value="iops">IOPS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="bench-runs">Runs</label>
                                <input type="number" id="bench-runs" value="5" min="1" max="20">
                            </div>
                            <div class="form-group">
                                <label for="bench-seconds">Time Limit (s)</label>
                                <input type="number" id="bench-seconds" value="10" min="1">
                            </div>
                            <div class="form-group">
                                <label for="bench-threads">Threads</label>
                                <input type="number" id="bench-threads" value="4" min="1">
                            </div>
                            <div class="form-group">
                                <label for="bench-size">Size (GiB)</label>
                                <input type="number" id="bench-size" value="1.0" step="0.1" min="0.1">
                            </div>
                            <div class="form-group">
                                <label for="bench-dir">Directory</label>
                                <input type="text" id="bench-dir" value="C:\Temp\gobonniego">
                            </div>
                            <div class="form-group checkbox-group">
                                <label>
                                    <input type="checkbox" id="bench-balloon"> Fill RAM (Balloon)
                                </label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary">Start Benchmark</button>
                        </div>
                    </form>

                    <div id="benchmark-progress" class="hidden">
                        <div class="progress-bar-container">
                            <div class="progress-bar"></div>
                        </div>
                        <p class="status-text">Running benchmark...</p>
                    </div>

                    <div id="benchmark-results" class="hidden">
                        <h3>Results</h3>
                        <pre id="benchmark-output"></pre>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
